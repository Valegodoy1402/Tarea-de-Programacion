<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divina Luce - Gestión de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/2925/2925856.png" alt="Logo Divina Luce">
        Divina Luce
      </a>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container fade-in">
    <h3> Gestión de Próximos Pedidos </h3>

    <form id="formPedidos" class="mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input id="producto" class="form-control" placeholder="Producto" required />
        </div>
        <div class="col-md-2">
          <input id="cantidad" type="number" class="form-control" placeholder="Cantidad" required />
        </div>
        <div class="col-md-3">
          <input id="proveedor" class="form-control" placeholder="Proveedor" required />
        </div>
        <div class="col-md-3">
          <input id="fechaEntrega" type="date" class="form-control" required />
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-success w-100">+</button>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-hover align-middle text-center" id="tablaPedidos">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Proveedor</th>
            <th>Fecha Entrega</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se insertan los pedidos aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
